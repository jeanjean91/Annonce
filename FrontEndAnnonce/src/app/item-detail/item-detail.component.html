<div class="container">
	
	<h1 class="text-center">Detail de l'annonce</h1>

	<div class="card mb-3" style="max-width: 540px; margin-top: 100px;">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img src="{{item.profilImage}}" class="card-img" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{item.name}}</h5>
        <p class="card-text">{{item.description}}</p>
        <p class="card-text">{{item.prix}}$</p>
        <button (click) = "deleteItem(item.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
        <a [routerLink]="['/update', item.id]" class="btn btn-primary" >Update</a>
       <!--  <a [routerLink]="[ '/Items',item.id]" class="btn btn-danger" >Delete</a> -->
      </div>
    </div>
  </div>
</div>
</div>
