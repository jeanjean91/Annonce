
<section>
	<h1 class="text-center">A VENDRE</h1>

	<div class="liste cotainer cotainer-row colmd-12  d-flex align-content-stretch flex-wrap">



<div class="row" *ngFor ="let item of items">
<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{item.profilImage}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title">{{item.name}}</h5>
    <p class="card-text">{{item.description}}</p>
     <p class="card-text">{{item.prix}}$</p>
    <a [routerLink]="['/item-detail', item.id]" class="btn btn-primary" >Detail</a>
  </div>
</div>
</div>
</div>
</section>
